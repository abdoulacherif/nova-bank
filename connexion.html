<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA BANK - Connexion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0b2440 0%, #1e3f6e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            width: 100%;
            background: white;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 30px 60px -15px rgba(0,0,0,0.3);
        }

        .header {
            background: #0b2440;
            padding: 40px;
            text-align: center;
            border-bottom: 4px solid #ff6b4a;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            color: white;
        }

        .logo span {
            color: #ff6b4a;
        }

        .form-section {
            padding: 40px;
        }

        h2 {
            color: #0b2440;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #6a7b8c;
            margin-bottom: 30px;
            border-left: 4px solid #ff6b4a;
            padding-left: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #0b2440;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 30px;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff6b4a;
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: #0b2440;
            color: white;
            border: none;
            border-radius: 40px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin: 20px 0;
        }

        .btn-submit:hover {
            background: #1e3f6e;
        }

        .register-link {
            text-align: center;
        }

        .register-link a {
            color: #ff6b4a;
            text-decoration: none;
            font-weight: 600;
        }

        .alert {
            padding: 15px;
            border-radius: 30px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-error {
            background: #ffebed;
            color: #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">NOVA<span>BANK</span></div>
        </div>
        <div class="form-section">
            <h2>Connexion</h2>
            <div class="subtitle">Accédez à votre espace personnel</div>
            
            <div class="alert" id="alertMessage"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="jean@email.com" required>
                </div>
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="password" placeholder="Votre mot de passe" required>
                </div>
                <button type="submit" class="btn-submit">SE CONNECTER</button>
            </form>

            <div class="register-link">
                Pas de compte ? <a href="index.html">S'inscrire</a>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://lvbdafzdsuotairqkcnv.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx2YmRhZnpkc3VvdGFpcnFrY252Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwNTg0MTUsImV4cCI6MjA4NjYzNDQxNX0.MWPo0ZnTNTzK4_8N1GB_mtri7LkgfP43W4gjBGB7zhI';
        
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const { data, error } = await supabase.auth.signInWithPassword({
                email, password
            });

            if (error) {
                document.getElementById('alertMessage').textContent = 'Email ou mot de passe incorrect';
                document.getElementById('alertMessage').className = 'alert alert-error';
                document.getElementById('alertMessage').style.display = 'block';
            } else {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
