<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>NOVA BANK - Inscription</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0b2440 0%, #1e3f6e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 40px;
            box-shadow: 0 30px 60px -15px rgba(0,0,0,0.3);
            overflow: hidden;
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            background: #0b2440;
            padding: 40px 30px;
            text-align: center;
            border-bottom: 4px solid #ff6b4a;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            color: white;
        }

        .logo span {
            color: #ff6b4a;
        }

        .form-section {
            padding: 40px 30px;
        }

        h2 {
            color: #0b2440;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .subtitle {
            color: #6a7b8c;
            margin-bottom: 30px;
            border-left: 4px solid #ff6b4a;
            padding-left: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #0b2440;
            font-weight: 600;
            margin-left: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 30px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff6b4a;
            box-shadow: 0 5px 15px rgba(255,107,74,0.2);
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: #0b2440;
            color: white;
            border: none;
            border-radius: 40px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .btn-submit:hover {
            background: #1e3f6e;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(11,36,64,0.3);
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
        }

        .login-link a {
            color: #ff6b4a;
            text-decoration: none;
            font-weight: 600;
        }

        .alert {
            padding: 15px;
            border-radius: 30px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: #e6f7e6;
            color: #2e7d32;
            border: 1px solid #a5d6a5;
        }

        .alert-error {
            background: #ffebed;
            color: #c62828;
            border: 1px solid #ffa4a4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">NOVA<span>BANK</span></div>
        </div>
        <div class="form-section">
            <h2>Inscription</h2>
            <div class="subtitle">Créez votre compte en quelques secondes</div>
            
            <div class="alert" id="alertMessage"></div>

            <form id="registerForm">
                <div class="form-group">
                    <label>Nom complet</label>
                    <input type="text" id="nom" placeholder="Jean Dupont" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="jean@email.com" required>
                </div>
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="password" placeholder="Minimum 6 caractères" required>
                </div>
                <button type="submit" class="btn-submit">CRÉER MON COMPTE</button>
            </form>

            <div class="login-link">
                Déjà un compte ? <a href="connexion.html">Se connecter</a>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://lvbdafzdsuotairqkcnv.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx2YmRhZnpkc3VvdGFpcnFrY252Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwNTg0MTUsImV4cCI6MjA4NjYzNDQxNX0.MWPo0ZnTNTzK4_8N1GB_mtri7LkgfP43W4gjBGB7zhI';
        
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nom = document.getElementById('nom').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (password.length < 6) {
                alert('Mot de passe trop court (6 caractères minimum)');
                return;
            }

            const { data, error } = await supabase.auth.signUp({
                email, password,
                options: { data: { nom } }
            });

            if (error) {
                alert(error.message);
            } else {
                alert('Compte créé ! Redirection...');
                setTimeout(() => window.location.href = 'connexion.html', 2000);
            }
        });
    </script>
</body>
</html>
