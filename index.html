<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>NOVA BANK - Inscription</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0b2440 0%, #1e3f6e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 107, 74, 0.05) 0%, transparent 70%);
            animation: rotate 40s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            box-shadow: 0 30px 70px -15px rgba(11, 36, 64, 0.4);
            overflow: hidden;
            position: relative;
            z-index: 1;
            animation: slideUp 0.7s cubic-bezier(0.16, 1, 0.3, 1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #0b2440 0%, #1e3f6e 100%);
            padding: 40px 30px;
            text-align: center;
            position: relative;
            border-bottom: 4px solid #ff6b4a;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 12px;
            transform: translateX(-50%) rotate(45deg);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 2px solid #ff6b4a;
        }

        .logo {
            font-size: 2.8rem;
            font-weight: 800;
            color: white;
            text-transform: uppercase;
            letter-spacing: 4px;
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            line-height: 1.2;
        }

        .logo span {
            color: #ff8a5c;
            font-weight: 900;
            background: rgba(255, 255, 255, 0.1);
            padding: 0 8px;
            border-radius: 15px;
        }

        .tagline {
            color: rgba(255, 255, 255, 0.85);
            margin-top: 15px;
            font-size: 1rem;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
            font-weight: 300;
        }

        .form-section {
            padding: 45px 35px;
        }

        .form-title {
            font-size: 2rem;
            color: #0b2440;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .form-subtitle {
            color: #6a7b8c;
            margin-bottom: 35px;
            font-size: 1rem;
            border-left: 4px solid #ff6b4a;
            padding-left: 20px;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #1e3f6e;
            font-weight: 600;
            font-size: 0.95rem;
            margin-left: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 16px 22px;
            border: 2px solid #e2e8f0;
            border-radius: 30px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8fafd;
            color: #0b2440;
            font-weight: 500;
        }

        .form-group input:hover {
            background: white;
            border-color: #b0c4de;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff6b4a;
            background: white;
            box-shadow: 0 8px 25px rgba(255, 107, 74, 0.2);
        }

        .form-group input.error {
            border-color: #ff3b3b;
            animation: shake 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translateX(-2px); }
            20%, 80% { transform: translateX(4px); }
            30%, 50%, 70% { transform: translateX(-6px); }
            40%, 60% { transform: translateX(6px); }
        }

        .password-strength {
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            margin-top: 12px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: width 0.4s ease, background 0.4s ease;
            border-radius: 3px;
        }

        .password-strength-text {
            font-size: 0.8rem;
            margin-top: 6px;
            text-align: right;
            font-weight: 600;
        }

        .btn-submit {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #0b2440 0%, #1e3f6e 100%);
            color: white;
            border: none;
            border-radius: 40px;
            font-size: 1.15rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 25px;
            box-shadow: 0 8px 25px rgba(11, 36, 64, 0.3);
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn-submit::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-submit:hover:not(:disabled)::before {
            left: 100%;
        }

        .btn-submit:hover:not(:disabled) {
            background: linear-gradient(135deg, #0b1f35 0%, #1a3460 100%);
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(11, 36, 64, 0.4);
        }

        .btn-submit:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            background: #a0b3c9;
        }

        .login-link {
            text-align: center;
            margin-top: 30px;
            color: #6a7b8c;
        }

        .login-link a {
            color: #ff6b4a;
            text-decoration: none;
            font-weight: 700;
            margin-left: 5px;
            transition: color 0.3s ease;
            border-bottom: 2px solid transparent;
            cursor: pointer;
        }

        .login-link a:hover {
            color: #ff8a5c;
            border-bottom-color: #ff8a5c;
        }

        .alert {
            padding: 16px 22px;
            border-radius: 30px;
            margin-bottom: 25px;
            display: none;
            animation: slideIn 0.3s ease;
            font-weight: 500;
            width: 100%;
            text-align: center;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: #e6f7e6;
            color: #2e7d32;
            border: 1px solid #a5d6a5;
        }

        .alert-error {
            background: #ffebed;
            color: #c62828;
            border: 1px solid #ffa4a4;
        }

        .footer-text {
            text-align: center;
            margin-top: 25px;
            font-size: 0.85rem;
            color: #9aaebf;
        }

        @media (max-width: 500px) {
            .form-section {
                padding: 35px 25px;
            }
            .logo {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">NOVA<span>BANK</span></div>
            <div class="tagline">Sécurité • Innovation • Confiance</div>
        </div>

        <div class="form-section">
            <h2 class="form-title">Créer un compte</h2>
            <div class="form-subtitle">
                Rejoignez NOVA BANK pour une expérience bancaire moderne
            </div>

            <div class="alert" id="alertMessage"></div>

            <form id="registrationForm">
                <div class="form-group">
                    <label for="nom">Nom complet</label>
                    <input type="text" id="nom" placeholder="Jean Dupont" required>
                </div>

                <div class="form-group">
                    <label for="email">Adresse email</label>
                    <input type="email" id="email" placeholder="jean.dupont@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" placeholder="Créez un mot de passe sécurisé" required>
                    <div class="password-strength">
                        <div class="password-strength-bar" id="passwordStrengthBar"></div>
                    </div>
                    <div class="password-strength-text" id="passwordStrengthText"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmer le mot de passe</label>
                    <input type="password" id="confirmPassword" placeholder="Confirmez votre mot de passe" required>
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">
                    CRÉER MON COMPTE
                </button>
            </form>

            <div class="login-link">
                Déjà un compte ? <a href="connexion.html">Se connecter</a>
            </div>

            <div class="footer-text">
                © 2026 NOVA BANK. Tous droits réservés.
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://lvbdafzdsuotairqkcnv.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx2YmRhZnpkc3VvdGFpcnFrY252Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwNTg0MTUsImV4cCI6MjA4NjYzNDQxNX0.MWPo0ZnTNTzK4_8N1GB_mtri7LkgfP43W4gjBGB7zhI';
        
        const { createClient } = supabase;
        const _supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        const form = document.getElementById('registrationForm');
        const alertMessage = document.getElementById('alertMessage');
        const submitBtn = document.getElementById('submitBtn');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const strengthBar = document.getElementById('passwordStrengthBar');
        const strengthText = document.getElementById('passwordStrengthText');

        async function checkExistingSession() {
            const { data: { user } } = await _supabase.auth.getUser();
            if (user) {
                window.location.href = 'dashboard.html';
            }
        }
        checkExistingSession();

        passwordInput.addEventListener('input', checkPasswordStrength);
        confirmPasswordInput.addEventListener('input', checkPasswordsMatch);

        function checkPasswordStrength() {
            const password = passwordInput.value;
            let strength = 0;
            
            if (password.length >= 8) strength += 20;
            if (password.match(/[a-z]/)) strength += 20;
            if (password.match(/[A-Z]/)) strength += 20;
            if (password.match(/[0-9]/)) strength += 20;
            if (password.match(/[^a-zA-Z0-9]/)) strength += 20;

            strengthBar.style.width = strength + '%';
            
            if (strength <= 20) {
                strengthBar.style.background = '#ff6b4a';
                strengthText.textContent = 'Très faible';
                strengthText.style.color = '#ff6b4a';
            } else if (strength <= 40) {
                strengthBar.style.background = '#ff9f4a';
                strengthText.textContent = 'Faible';
                strengthText.style.color = '#ff9f4a';
            } else if (strength <= 60) {
                strengthBar.style.background = '#ffd966';
                strengthText.textContent = 'Moyen';
                strengthText.style.color = '#ff9f4a';
            } else if (strength <= 80) {
                strengthBar.style.background = '#34a853';
                strengthText.textContent = 'Bon';
                strengthText.style.color = '#34a853';
            } else {
                strengthBar.style.background = '#34a853';
                strengthText.textContent = 'Excellent';
                strengthText.style.color = '#34a853';
            }
        }

        function checkPasswordsMatch() {
            const password = passwordInput.value;
            const confirm = confirmPasswordInput.value;
            
            if (confirm && password !== confirm) {
                confirmPasswordInput.classList.add('error');
                return false;
            } else {
                confirmPasswordInput.classList.remove('error');
                return true;
            }
        }

        function showAlert(message, type) {
            alertMessage.textContent = message;
            alertMessage.className = `alert alert-${type}`;
            alertMessage.style.display = 'block';
            setTimeout(() => alertMessage.style.display = 'none', 5000);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const nom = document.getElementById('nom').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (!nom || !email || !password || !confirmPassword) {
                showAlert('Veuillez remplir tous les champs', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showAlert('Les mots de passe ne correspondent pas', 'error');
                return;
            }

            if (password.length < 6) {
                showAlert('Le mot de passe doit contenir au moins 6 caractères', 'error');
                return;
            }

            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'CRÉATION...';

                const { data, error } = await _supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            nom: nom
                        }
                    }
                });

                if (error) {
                    if (error.message.includes('User already registered')) {
                        throw new Error('Un compte existe déjà avec cet email');
                    } else {
                        throw new Error(error.message);
                    }
                }

                if (data && data.user) {
                    showAlert('Compte créé avec succès ! Redirection...', 'success');
                    setTimeout(() => {
                        window.location.href = 'connexion.html';
                    }, 2000);
                }

            } catch (error) {
                console.error(error);
                showAlert(error.message, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'CRÉER MON COMPTE';
            }
        });
    </script>
</body>
</html>
