<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA BANK - Tableau de bord</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #f5f7fc;
            min-height: 100vh;
            padding-bottom: 90px;
        }

        .header {
            background: #0b2440;
            padding: 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
        }

        .logo span {
            color: #ff6b4a;
        }

        .user-greeting {
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 30px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .welcome-card {
            background: linear-gradient(135deg, #0b2440 0%, #1e3f6e 100%);
            color: white;
            padding: 30px;
            border-radius: 30px;
            margin-bottom: 30px;
        }

        .balance-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .balance-card {
            background: white;
            padding: 25px;
            border-radius: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
        }

        .balance-amount {
            font-size: 2rem;
            font-weight: 700;
            color: #0b2440;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .option-card {
            background: white;
            padding: 25px;
            border-radius: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid #eee;
        }

        .option-card:hover {
            transform: translateY(-5px);
            border-color: #ff6b4a;
            box-shadow: 0 10px 25px rgba(255,107,74,0.2);
        }

        .option-card h3 {
            color: #0b2440;
            margin-bottom: 10px;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            display: flex;
            justify-content: space-around;
            padding: 15px;
            border-top: 1px solid #eee;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #8e9daf;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 0.9rem;
        }

        .nav-item.active {
            color: #ff6b4a;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">NOVA<span>BANK</span></div>
        <div class="user-greeting" id="userGreeting">Bonjour, <span id="userName">...</span></div>
    </header>

    <div class="container">
        <div class="welcome-card">
            <h1 id="welcomeMessage">Bienvenue</h1>
            <p>Gérez vos comptes en toute sécurité</p>
        </div>

        <div class="balance-cards">
            <div class="balance-card">
                <div>Compte courant</div>
                <div class="balance-amount" id="currentBalance">0 €</div>
            </div>
            <div class="balance-card">
                <div>Compte épargne</div>
                <div class="balance-amount" id="savingsBalance">0 €</div>
            </div>
        </div>

        <div class="options-grid">
            <div class="option-card" onclick="window.location.href='retrait.html'">
                <h3>Retrait</h3>
                <p>Effectuer un retrait</p>
            </div>
            <div class="option-card" onclick="alert('Service bientôt disponible')">
                <h3>Transfert</h3>
                <p>Transférer de l'argent</p>
            </div>
            <div class="option-card" onclick="alert('Support: serviceclient08987@gmail.com')">
                <h3>Support</h3>
                <p>Service client</p>
            </div>
            <div class="option-card" onclick="alert('Historique bientôt disponible')">
                <h3>Historique</h3>
                <p>Vos transactions</p>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <button class="nav-item active" onclick="window.location.href='dashboard.html'">Accueil</button>
        <button class="nav-item" onclick="window.location.href='retrait.html'">Retrait</button>
        <button class="nav-item" onclick="alert('Service bientôt disponible')">Transfert</button>
        <button class="nav-item" onclick="alert('Support: serviceclient08987@gmail.com')">Support</button>
        <button class="nav-item" onclick="window.location.href='connexion.html'">Déconnexion</button>
    </nav>

</body>
</html>
