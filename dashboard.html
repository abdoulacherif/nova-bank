<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA BANK - Retrait</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0b2440 0%, #1e3f6e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 30px 60px -15px rgba(0,0,0,0.3);
        }

        .header {
            background: #0b2440;
            padding: 30px;
            text-align: center;
            border-bottom: 4px solid #ff6b4a;
        }

        .logo {
            font-size: 2.2rem;
            font-weight: 800;
            color: white;
        }

        .logo span {
            color: #ff6b4a;
        }

        .content {
            padding: 30px;
        }

        h1 {
            color: #0b2440;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #6a7b8c;
            margin-bottom: 30px;
            border-left: 4px solid #ff6b4a;
            padding-left: 15px;
        }

        .balance-card {
            background: #f0f7ff;
            border-radius: 30px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            border: 2px solid #e2e8f0;
        }

        .balance-amount {
            font-size: 2rem;
            font-weight: 700;
            color: #0b2440;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #0b2440;
            font-weight: 600;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 30px;
            font-size: 1rem;
        }

        .btn-withdraw {
            width: 100%;
            padding: 16px;
            background: #0b2440;
            color: white;
            border: none;
            border-radius: 40px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin: 20px 0;
        }

        .btn-withdraw:hover {
            background: #1e3f6e;
        }

        .error-message {
            background: #ffebed;
            border: 2px solid #ff6b4a;
            border-radius: 30px;
            padding: 25px;
            text-align: center;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .error-message h2 {
            color: #c62828;
            margin: 15px 0;
        }

        .btn-contact {
            background: #ff6b4a;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 40px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin: 15px 0;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #6a7b8c;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">NOVA<span>BANK</span></div>
        </div>
        <div class="content">
            <h1>Retrait</h1>
            <div class="subtitle">Effectuez votre retrait en toute sécurité</div>

            <div class="balance-card">
                <span>Solde disponible</span>
                <span class="balance-amount" id="userBalance">1.250 €</span>
            </div>

            <form id="withdrawForm">
                <div class="form-group">
                    <label>Montant (€)</label>
                    <input type="number" id="amount" placeholder="Ex: 500" value="100">
                </div>
                <div class="form-group">
                    <label>Compte à débiter</label>
                    <select id="account">
                        <option>Compte courant</option>
                        <option>Compte épargne</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Numéro de carte</label>
                    <input type="text" id="card" placeholder="1234 5678 9012 3456">
                </div>
                <button type="button" class="btn-withdraw" onclick="processWithdraw()">RETIRER</button>
            </form>

            <div class="error-message" id="errorMessage">
                <h2>❌ Retrait impossible</h2>
                <p>Pour des raisons de sécurité, veuillez contacter le service client.</p>
                <button class="btn-contact" onclick="contactSupport()">CONTACTER LE SUPPORT</button>
            </div>

            <a href="dashboard.html" class="back-link">← Retour</a>
        </div>
    </div>

    <script>
        function processWithdraw() {
            document.getElementById('errorMessage').classList.add('show');
        }

        function contactSupport() {
            window.location.href = 'mailto:serviceclient08987@gmail.com?subject=Demande de retrait';
        }
    </script>
</body>
</html>
